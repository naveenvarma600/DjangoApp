{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Hello Musician {{user.username}}, you can update here</h1>
    <form id="formUpload" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit profile</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
    
{% endblock %}
